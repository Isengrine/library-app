<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="library-script.js" defer></script>
  <title>MyLibrary - Library</title>
</head>
<body>
  <div id="header-container">
    <header id="header">
      <a href="./index.html" id="logo">
        <img src="" alt="">
        <span>MyLibrary</span>
      </a>
      <ul id="nav-list">
        <li class="nav-item"><a href="./index.html">Home</a></li>
        <li class="nav-item"><a href="#">Library</a></li>
        <li class="nav-item"><a href="#">FAQ</a></li>
        <li class="nav-item"><a href="#">About</a></li>
      </ul>
    </header>
  </div>
  <div id="content">
    <div id="submit-bar">
      <a href="#" id="user">
        <img src="./images/profile-picture.jpeg" id="profile-picture" alt="Profile picture">
      </a>
      <a href="#" id="form-button">New Book</a>
    </div>
    <!-- Modal Box-->
    <div id="modal-box-background">
      <div id="modal-box">
        <section id="modal-top">
          <span id="modal-title">New Book</span>
          <span id="modal-close">&times;</span>
        </section>
        <form id="form">
          <input type="text" name="bookTitle" placeholder="Book Title *" id="bookTitle" required>
          <input type="text" name="bookAuthor" placeholder="Author *" id="bookAuthor" required>
          <textarea name="synopsis" id="synopsis" cols="30" rows="3" placeholder="Short description (120 characters)..." maxlength="120"></textarea>
          <section class="read" id="bookRead">
            <span>Read:</span>
            <label class="read-check">
              <input type="checkbox" class="checkbox">
              <span class="slider"></span>
            </label>
          </section>
          <button type="submit" id="addBook">Add Book</button>
        </form>
      </div>
    </div>
    <!-- End of Modal Box -->
    <div id="cards">
      <div class="card">
        <h2>Crime and Punishment</h2>
        <h4>By: Dostoievsky</h4>
        <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Eum id maiores ipsam dolor, animi accusantium maxime derpaderp</p>
        <div class="card-read">
          <p>Read:</p>
          <label class="read-check">
            <input type="checkbox" class="checkbox">
            <span class="slider"></span>
          </label>
        </div>
      </div>
    </div>
  </div>
  <div id="footer-container">
    <footer id="footer">
      <div id="notice">
        <a href="https://github.com/Isengrine" target="_blank"><img src="./images/github.svg" class="sm-logo" alt=""></a>
        <span>Â© 2023 Isengrine</span>
      </div>
      <ul id="sm-list">
        <li class="sm-item"><a href="#"><img src="./images/twitter.svg" class="sm-logo" alt=""></a></li>
        <li class="sm-item"><a href="#"><img src="./images/instagram.svg" class="sm-logo" alt=""></a></li>
        <li class="sm-item"><a href="#"><img src="./images/facebook.svg" class="sm-logo" alt=""></a></li>
      </ul>
    </footer>
  </div>
</body>
</html>
